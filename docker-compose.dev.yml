# Solo PostgreSQL para desarrollo local
version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cashup
      POSTGRES_PASSWORD: cashup
      POSTGRES_DB: cashup_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cashup -d cashup_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev:
