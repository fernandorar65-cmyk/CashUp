version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://cashup:cashup@db:5432/cashup_db
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cashup
      POSTGRES_PASSWORD: cashup
      POSTGRES_DB: cashup_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cashup -d cashup_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
